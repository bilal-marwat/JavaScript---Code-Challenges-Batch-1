<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Calculate Area</title>
  </head>
  <body class="bg-dark">
    <div class="d-flex justify-content-center mt-5">
      <div>
        <button class="btn btn-danger" onclick="calculateArea()">
          Calculate Area in SqFt
        </button>
      </div>
    </div>

    <div class="d-flex justify-content-center mt-5">
      <div>
        <h1 class="h1 text-warning" id="showAreaHere"></h1>
      </div>
    </div>

    <script>
      function calculateArea() {
        var userWidth = prompt("Enter Width for property");
        var userLenght = prompt("Enter Length for property");

        const areaCalculate = userWidth * userLenght;

        document.getElementById("showAreaHere").innerHTML =
          "Total Area in Square Feet is: " + areaCalculate;
      }
    </script>
  </body>
</html>
