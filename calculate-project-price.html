<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <title>Code Challenge - Calculate Fiverr Project Price</title>
  </head>
  <body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center mt-5">
      <div>
        <button
          type="button"
          class="btn btn-success btn-lg"
          onclick="calculateFees(175)"
        >
          Calculate Fiverr Project Price After Fiverr Fees
        </button>
      </div>
    </div>

    <div class="d-flex justify-content-center align-items-center mt-5">
      <div>
        <h1 class="h1 text-warning" id="showFees"></h1>
      </div>
    </div>

    <script>
      //Fiverr cuts 20% from each freelancer. so we have to calculate orignal price after fees
      function calculateFees(orderPrice) {
        var userValue = prompt("Enter Fiverr Fees");

        const fiverFees = (userValue * 20) / 100;
        const OrignalPrice = userValue - fiverFees;

        document.getElementById("showFees").innerHTML =
          "The Total Price you will recieve after fiverr fees is:" +
          OrignalPrice;
      }
    </script>
  </body>
